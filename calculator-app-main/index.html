<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="title">
      <span class="calc">calc</span><span class="blank"></span><span class="theme">THEME</span>
      <div class="switch-toggle switch-3 switch-candy">
        <input id="on" name="state-d" type="radio" checked="" />
        <label for="on" onclick="">1</label>

        <input id="na" name="state-d" type="radio" checked="checked" />
        <label for="na" class="disabled" onclick="">2</label>

        <input id="off" name="state-d" type="radio" />
        <label for="off" onclick="">3</label>
      </div>
    </div>
    <div class="input">
      <input type="text" value="366.75">
    </div>
    <div class="numbers">
      <div class="numbers-row">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number-del">DEL</div>
      </div>
      <div class="numbers-row">
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">+</div>
      </div>
      <div class="numbers-row">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">-</div>
      </div>
      <div class="numbers-row">
        <div class="number">.</div>
        <div class="number">0</div>
        <div class="number">/</div>
        <div class="number">#</div>
      </div>
      <div class="numbers-row">
        <div class="reset-button">RESET</div>
        <div class="result-button">=</div>
      </div>
    </div>
  </div>
</body>

</html>
